<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .anchorBL,
        .BMap_cpyCtrl {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        function init() {
            var map = new BMapGL.Map('map')
            var point = new BMapGL.Point(116.404, 39.915)
            map.centerAndZoom(point, 10)
            map.enableScrollWheelZoom(true)
        }
        window.onload = function () {
            var script = document.createElement('script')
            script.src = "https://api.map.baidu.com/api?v=1.0&type=webgl&ak=E4KWNrh8QmEXFOF0xaYahbokBPLWtHAE&callback=init"
            document.body.appendChild(script)
        }
    </script>
</body>

</html>

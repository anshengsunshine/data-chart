<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=E4KWNrh8QmEXFOF0xaYahbokBPLWtHAE"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .anchorBL,
        .BMap_cpyCtrl {
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // console.log(window.BMapGL)
        var map = new BMapGL.Map('map')
        var point = new BMapGL.Point(116.404, 39.915)
        map.centerAndZoom(point, 10)
        map.enableScrollWheelZoom(true)
        map.setMapStyleV2({
            styleId:"b590a0f18ee57d019de7e8e5973041b7"
        })
    </script>
</body>

</html>

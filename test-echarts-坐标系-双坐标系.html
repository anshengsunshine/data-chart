<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <title>test-echarts-坐标系-双坐标系</title>
    <style>
        #echart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="echart"></div>
    <script>
        const chartDom = document.getElementById("echart");
        const chart = echarts.init(chartDom);
        chart.setOption({
            xAxis: {
                type:"category"
            },
            yAxis: [{
                min:0,max:100
            }, {
                splitLine:{
                    show:false
                }
            }],
            dataset: {
                source: [
                    ['Product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1]
                ]
            },
            series: [
                {
                    type: "bar",
                    seriesLayoutBy: 'row',
                    yAxisIndex: 0
                },
                {
                    type: "line",
                    seriesLayoutBy: 'row',
                    yAxisIndex: 1
                },
            ]

        })


    </script>
</body>

</html>

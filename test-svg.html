<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-svg</title>
</head>

<body>
    <svg width="800" height="800">
        <!--   绘制矩形   -->
        <rect width="50" height="50" style="fill:red;stroke-width: 1px; stroke: rgb(0,0,0);" />

        <!--   绘制线段：起点坐标（x1, y1） 终点坐标（x2, y2）   --->
        <line x1="100" y1="100" x2="250" y2="75" style="stroke: blue; stroke-width: 1;" />
        <line x1="250" y1="75" x2="300" y2="100" style="stroke: blue; stroke-width: 1;" />

        <!--    绘制圆：圆心点坐标-(cx, cy)   半径-r   -->
        <circle cx="200" cy="200" r="50" style="stroke:green; stroke-width:2;fill:red" />

        <!--   绘制点   --->
        <line x1="300" y1="300" x2="301" y2="301" style="stroke: red; stroke-width: 1;" />

    </svg>
</body>

</html>
